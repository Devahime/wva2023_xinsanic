{% extends 'html/kategorie.html' %}
{% block title %}
Platební údaje
{% endblock %}
{% block main %}
<div class="container">
    <div class="left-section">
        <nav>
            <a href="{{url_for('view_profil_page')}}">Osobní údaje</a>
            <a href="{{url_for('view_objednavka_page')}}">Objednávky</a>
            <a href="{{url_for('view_udaje_page')}}">Platební údaje</a>
            <a href="{{url_for('view_vyber_page')}}">Výběr objednávek</a>
            <a href="{{url_for('view_statistika_page')}}">Statistika</a>
            <a href="{{url_for('view_prehled_uzivatelu_page')}}">Uživatelé</a>
        </nav>
    </div>

    <div class="right-section">
        <form>
            <div class="form-group">
                <label for="jmeno">Jméno Příjmení:</label>
                <input type="text" id="jmeno" name="jmeno" required>
            </div>
            <div class="form-group">
                <label for="karta ">Číslo karty:</label>
                <input type="text" id="karta" name="karta" required>
            </div>
            <div class="form-group">
                <label for="platnost">Platnost:</label>
                <input type="text" id="platnost" name="platnost" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC/CCV:</label>
                <input type="text" id="cvc" name="cvc" required>
            </div>

        </form>
        <button type="button">Uložit kartu</button>
    </div>
</div>
{% endblock %}
