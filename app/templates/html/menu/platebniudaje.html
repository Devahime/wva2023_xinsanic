<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>
        <div id="logo">
            <img src="../images/logo.png" alt="Logo společnosti" width="64" height="64">
        </div>
        <div id="header_buttons">
            <button>
                <div class="column">
                    <span class="button-text">Napiste nam</span>
                </div>
                <div class="column">
                    <span class="material-symbols-outlined">mail</span>
                </div>
            </button>
            <button>
                <div class="column">
                    <span class="button-text">JMENO UZIVATELE</span><!--vlozit odkaz na osobniprofil.html, pokus je prihlasen-->
                </div>
                <div class="column">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </div>
            </button>
        </div>
    </header>
    <main>
        <div id="categories">
            <a href="/html/kategorie/ceska.html">Česká kuchyně</a>
            <a href="/html/kategorie/americka.html">Americká kuchyně</a>
            <a href="/html/kategorie/asijska.html">Asijská kuchyně</a>
            <a href="/html/kategorie/vegetarianska.html">Vegetariánská kuchyně</a>

            <a href="/html/kategorie/turecka.html">Turecká kuchyně</a>
        </div>

                <nav>
                    <a href="#">Osobní údaje</a>
                    <a href="#">Objednávky</a>

                    <a href="#">Výběr objednvávek</a>

                </nav>

            <div class="right-section">
                <form>
                    <div class="form-group">
                        <label for="jmeno">Jméno Příjmení:</label>
                        <input type="text" id="jmeno" name="jmeno" required>
                    </div>
                    <div class="form-group">
                        <label for="karta ">Číslo karty:</label>
                        <input type="text" id="karta" name="karta" required>
                    </div>
                    <div class="form-group">
                        <label for="platnost">Platnost:</label>
                        <input type="text" id="platnost" name="platnost" required>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC/CCV:</label>
                        <input type="text" id="cvc" name="cvc" required>
                    </div>
                    
                </form>
                <button type="button">Uložit kartu</button>
            </div>
        </div>
