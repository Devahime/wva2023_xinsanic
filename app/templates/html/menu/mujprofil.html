{% extends 'html/kategorie.html' %}
{% block title %}
Můj profil
{% endblock %}
{% block main %}
<div class="container">
    <div class="left-section">
        <nav>
            <a href="#">Osobní údaje</a>
            <a href="#">Objednávky</a>
            <a href="#">Platební údaje</a>
            <a href="#">Výběr objednávek</a>
            <a href="#">Statistika</a>
            <a href="#">Uživatelé</a>
        </nav>
    </div>
    <div class="right-section">
        <form>
            <div class="form-group">
                <label for="jmeno">Jméno:</label>
                <input type="text" id="jmeno" name="jmeno" required>
            </div>
            <div class="form-group">
                <label for="prijmeni">Příjmení:</label>
                <input type="text" id="prijmeni" name="prijmeni" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required>
            </div>
            <div class="form-group">
                <label for="ulice">Ulice:</label>
                <input type="text" id="ulice" name="ulice" required>
            </div>
            <div class="form-group">
                <label for="cp">Č. p.:</label>
                <input type="text" id="cp" name="cp" required>
            </div>
            <div class="form-group">
                <label for="mesto">Město:</label>
                <input type="text" id="mesto" name="mesto" required>
            </div>
            <div class="form-group">
                <label for="psc">PSČ:</label>
                <input type="text" id="psc" name="psc" required>
            </div>
            <div class="form-group">
                <label for="stat">Stát:</label>
                <input type="text" id="stat" name="stat" required>
            </div>
        </form>
        <button type="button">Uložit</button>
        <button type="button">Změnit heslo</button>
    </div>
</div>
{% endblock %}
